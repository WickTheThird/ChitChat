name: React Convention Test
on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Changing the Working Dir
        run: cd chitfront
      
      - name: Check working directory
        run: |
          if [ "$(basename "$PWD")" != "chitfront" ]; then
            echo "Error: Not in the 'chitfront' directory"
            exit 1
          fi
      
      - name: Check package.json
        run: |
          if [ ! -f "package.json" ]; then
            echo "Error: 'package.json' file not found"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

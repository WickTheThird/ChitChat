name: React Convention Tester

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: /home/runner/work/ChitChat/chitfront

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        working-directory: /home/runner/work/ChitChat/chitfront
        run: npm ci

      - name: Run tests
        working-directory: /home/runner/work/ChitChat/chitfront
        run: npm test

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ChatBox Login</title>
</head>
<body>
    
    {% block content %}
    
    <!--Login--> 
    <div class="d-flex align-items-center justify-content-center form_anim" style="height: 100vh;">
    <div class="card mx-auto text-center shadow" style="width: 75vh; border-radius: 2vh">
        <div class="card-body" style="opacity: 1">
        <h1 style="opacity: 1">Login</h1>
        <form method="POST" autocomplete="false" action="" style="opacity: 1">
            {% csrf_token %}
            <div class="input-group flex-nowrap" style="opacity: 1">
                <div class="input-group-prepend" style="opacity: 1">
                  <span class="input-group-text" id="addon-wrapping" style="opacity: 1">üë§</span>
                </div>
                <input name="username" type="text" class="form-control" placeholder="Username" aria-describedby="addon-wrapping" style="opacity: 1" onfocus="this.removeAttribute('readonly');" readonly>
            </div>
            <br>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">üîê</span>
                </div>
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="false" style="opacity: 1" onfocus="this.removeAttribute('readonly');" readonly >
            </div>
            </div>
            <div class="col text-center" style="opacity: 1">
                <input class="btn btn-primary text-center" type="submit" name = "login" value="Login" style="width: 20%; opacity: 1">
                <a href="/guest" class="btn btn-primary text-center" style="width: 20%; opacity: 1">Guest</a>
            </div>
        </form>
        <br>
        <p style="opacity: 1">Don't have an account? <a href="/register">Create an account</a>.</p>
        </div>
    </div>
    </div>
    
    {% endblock %}
    

</body>
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }

</script>

</html>
